    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="{{ site.description }}" />
        <meta name="keywords" content="{{ site.keywords }}" />
        <meta name="author" content="{{ site.author }}" />
        <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}/" />

        <!-- Automatically detect the RSS feed -->
        <link rel="alternate" type="application/rss+xml" title="Freefall | Shashank Srivastav | RSS Feed" href="/feed.xml"/>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/light.css">

        <!--favicon-->
        <link rel="shortcut icon" href="{{ site.url }}/images/favicon.ico" />
        <link rel="apple-touch-icon" href="{{ site.url }}/images/apple-touch-icon.png" />

        <!-- Get the Google font : Merriweather font -->
        <link
        href='http://fonts.googleapis.com/css?family=Merriweather:300|Voltaire' rel='stylesheet' type='text/css'>

    </head>
